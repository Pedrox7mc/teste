<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Jogos</title>
    <style>
        /* Resetando algumas propriedades padrões do navegador */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo da página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        /* Barra de navegação */
        nav {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Seção principal */
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 36px;
            color: #444;
        }

        /* Lista de jogos */
        .game-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .game-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .game-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .game-item img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .game-item h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        /* Detalhes do jogo */
        .game-details {
            display: none;
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .game-details h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .game-details p {
            font-size: 16px;
            color: #555;
        }

        /* Botão de voltar */
        .btn-back {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .btn-back:hover {
            background-color: #444;
        }

    </style>
</head>
<body>

    <!-- Barra de navegação -->
    <nav>
        <a href="#">Início</a>
        <a href="#">Jogos</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
    </nav>

    <!-- Seção de conteúdo -->
    <div class="container">
        <h1>Bem-vindo à Loja de Jogos!</h1>

        <div class="game-list">
            <!-- Cada jogo é representado por um item -->
            <div class="game-item" onclick="showGameDetails('Jogo 1', 'Jogo 1 é um jogo de ação incrível. Desfrute de gráficos de última geração e jogabilidade envolvente.', 'game1.jpg')">
                <img src="game1.jpg" alt="Jogo 1">
                <h3>Jogo 1</h3>
                <p>Ação</p>
            </div>
            <div class="game-item" onclick="showGameDetails('Jogo 2', 'Jogo 2 é um jogo de aventura com uma história envolvente e mundos expansivos.', 'game2.jpg')">
                <img src="game2.jpg" alt="Jogo 2">
                <h3>Jogo 2</h3>
                <p>Aventura</p>
            </div>
            <div class="game-item" onclick="showGameDetails('Jogo 3', 'Jogo 3 é um jogo de estratégia onde você precisa planejar cada movimento.', 'game3.jpg')">
                <img src="game3.jpg" alt="Jogo 3">
                <h3>Jogo 3</h3>
                <p>Estratégia</p>
            </div>
        </div>

        <!-- Detalhes do jogo selecionado -->
        <div class="game-details" id="gameDetails">
            <h2 id="gameTitle">Título do Jogo</h2>
            <p id="gameDescription">Descrição do jogo...</p>
            <a href="#" class="btn-back" onclick="backToList()">Voltar para a lista de jogos</a>
        </div>
    </div>

    <script>
        // Função para mostrar os detalhes do jogo ao clicar
        function showGameDetails(title, description, image) {
            // Esconder a lista de jogos
            document.querySelector('.game-list').style.display = 'none';
            
            // Mostrar os detalhes do jogo
            document.getElementById('gameDetails').style.display = 'block';
            document.getElementById('gameTitle').textContent = title;
            document.getElementById('gameDescription').textContent = description;
            document.getElementById('gameDetails').style.backgroundImage = 'url(' + image + ')';
            document.getElementById('gameDetails').style.backgroundSize = 'cover';
        }

        // Função para voltar para a lista de jogos
        function backToList() {
            document.querySelector('.game-list').style.display = 'flex';
            document.getElementById('gameDetails').style.display = 'none';
        }
    </script>

</body>
</html>
